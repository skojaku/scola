language: python

matrix:
    include:
        - os: linux
          sudo: required
          python: 2.7
          compiler: gcc
          env: SOURCES=ubuntu-toolchain-r-test
          addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
              packages:
                - g++
                - gfortran
                - libblas-dev
                - liblapack-dev
                - libatlas-base-dev
                - libopenblas-base
                - libopenblas-dev
                - openmpi-bin
                - libopenmpi-dev
                - libpython2.7
                - libboost-all-dev
        - os: linux
          sudo: required
          python: 3.4
          compiler: gcc
          env: SOURCES=ubuntu-toolchain-r-test
          addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
              packages:
                - g++
                - gfortran
                - libblas-dev
                - liblapack-dev
                - libatlas-base-dev
                - libopenblas-base
                - libopenblas-dev
                - openmpi-bin
                - libopenmpi-dev
                - libpython2.7
                - libboost-all-dev
        - os: linux
          sudo: required
          python: 3.5
          compiler: gcc
          env: SOURCES=ubuntu-toolchain-r-test
          addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
              packages:
                - g++
                - gfortran
                - libblas-dev
                - liblapack-dev
                - libatlas-base-dev
                - libopenblas-base
                - libopenblas-dev
                - openmpi-bin
                - libopenmpi-dev
                - libpython2.7
                - libboost-all-dev
        - os: linux
          sudo: required
          python: 3.6
          compiler: gcc
          env: SOURCES=ubuntu-toolchain-r-test
          addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
              packages:
                - g++
                - gfortran
                - libblas-dev
                - liblapack-dev
                - libatlas-base-dev
                - libopenblas-base
                - libopenblas-dev
                - openmpi-bin
                - libopenmpi-dev
                - libpython2.7
                - libboost-all-dev
        - os: osx
          language: generic
          env:  PYTHON=2.7.12
        - os: osx
          language: generic
          env:  PYTHON=3.3.6
        - os: osx
          language: generic
          env:  PYTHON=3.4.4
        - os: osx
          language: generic
          env:  PYTHON=3.5.1
        - os: osx
          language: generic
          env:  PYTHON=3.6.1
        - os : windows
          language : shell
          python: "2.7"
          before_install:
             - choco install python2
             - export PATH="/c/Python27:/c/Python27/Scripts:$PATH"
        - os : windows
          language : shell
          python: "3.4"
          before_install:
             - choco install python3
             - export PATH="/c/Python34:/c/Python34/Scripts:$PATH"
        - os : windows
          language : shell
          python: "3.5"
          before_install:
             - choco install python3
             - export PATH="/c/Python35:/c/Python35/Scripts:$PATH"
        - os : windows
          language : shell
          python: "3.6"
          before_install:
             - choco install python3
             - export PATH="/c/Python36:/c/Python36/Scripts:$PATH"
before_install: |
  if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    brew update
    brew install openssl readline
    brew outdated pyenv || brew upgrade pyenv
    brew install pyenv-virtualenv
    pyenv install $PYTHON
    export PYENV_VERSION=$PYTHON
    export PATH="/Users/travis/.pyenv/shims:${PATH}"
    pyenv-virtualenv venv
    source venv/bin/activate
    python --version
  fi
install:
   - python -m pip install -U pip
   - python -m pip install numpy
   - python -m pip install pytest 
   - python -m pip install scola

# command to run tests
script:
  - python -m pytest ./tests
